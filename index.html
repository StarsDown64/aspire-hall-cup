<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="snow.css">
  <title>Hall Cup Kiosk</title>
</head>

<body>
  <div class="background">
    <div id="red-rectangle" class="background-rectangle"></div>
    <div id="blue-rectangle" class="background-rectangle"></div>
    <div id="yellow-rectangle" class="background-rectangle"></div>
  </div>
  <div class="row" style="height: 50%">
    <div class="panel" id="top-left">
      <div class="row">
        <div id="logo">
          <picture>
            <img id="hknlogo" src="aspire-logo.png">
            <picture>
        </div>
        <div id="title">
          <h1>Welcome to Aspire Apartments</h1>
        </div>
      </div>
      <h1 class="clocktext clocktime" id="clocktime">00:00</h1>
      <h2 class="clocktext clockdate" id="clockdate">Friday, November 19, 2021</h2>
      <div>
      </div>
    </div>

    <div class="panel" id="top-right">
      <div id="bustitle">
        <h1 class="busnum">Hall Cup</h1>
      </div>
      <div style="display: none;">
        <div class="busroute">
          <div class="row">
            <div class="col buslabel">
              <h1 class="busname"></h1>
              <h2 class="busnum"></h2>
            </div>
            <div class="col" id="bustime">
              <h1 class="busdue">&nbsp;</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row bottom-row">
    <div class="col" style="width: inherit;">
      <div class="row" id="worldtimes">
        <div class="worldtime" timezone="America/Chicago">
          <h3>Chicago</h3>
          <p>00:00 am</p>
        </div>
        <div class="worldtime" timezone="America/Los_Angeles">
          <h3>Los Angeles</h3>
          <p>00:00 am</p>
        </div>
        <div class="worldtime" timezone="Europe/London">
          <h3>London</h3>
          <p>00:00 am</p>
        </div>
        <div class="worldtime" timezone="Asia/Dubai">
          <h3>Dubai</h3>
          <p>00:00 am</p>
        </div>
        <div class="worldtime" timezone="Asia/Hong_Kong">
          <h3>Hong Kong</h3>
          <p>00:00 am</p>
        </div>
      </div>
    </div>

    <div class="col weather">
      <h2>West Lafayette</h2>
      <h1><span id="temp">##</span> Â°F</h1>
      <h3 id="shortforecast">Could not load weather data</h3>
    </div>
  </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
