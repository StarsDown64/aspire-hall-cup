<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="snow.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Hall Cup Kiosk</title>
</head>

<body>
  <div class="background">
    <div id="red-rectangle" class="background-rectangle"></div>
    <div id="blue-rectangle" class="background-rectangle"></div>
    <div id="yellow-rectangle" class="background-rectangle"></div>
  </div>
  <div class="row" style="height: 50%">
    <div class="panel" id="top-left">
      <div class="row">
        <div id="logo">
          <picture>
            <img id="aspirelogo" src="aspire-logo.png">
          </picture>
        </div>
        <div id="title">
          <h1>Welcome to Aspire Apartments</h1>
        </div>
      </div>
      <h1 class="clocktext clocktime" id="clocktime">00:00</h1>
      <h2 class="clocktext clockdate" id="clockdate">Could not load current time/date</h2>
    </div>

    <div class="panel" id="top-right">
      <div id="cuptitle">
        <h1>Hall Cup Points</h1>
      </div>
      <div class="cupchart">
        <div id="chart_div"></div>
      </div>
    </div>
  </div>
  <div class="row bottom-row">
    <div class="col events" style="width: inherit;">
      <div class="row">
        <h1>Upcoming Events</h1>
      </div>
      <div class="row slot">
        <div class="col"></div>
        <div class="col">
          <p><span id="eventslot11">Placeholder</span></p>
        </div>
        <div class="col"></div>
        <div class="col">
          <p><span id="eventslot12">Placeholder</span></p>
        </div>
        <div class="col"></div>
      </div>
      <div class="row slot">
        <div class="col"></div>
        <div class="col">
          <p><span id="eventslot21">Placeholder</span></p>
        </div>
        <div class="col"></div>
        <div class="col">
          <p><span id="eventslot22">Placeholder</span></p>
        </div>
        <div class="col"></div>
      </div>
      <div class="row slot">
        <div class="col"></div>
        <div class="col">
          <p><span id="eventslot31">Placeholder</span></p>
        </div>
        <div class="col"></div>
        <div class="col">
          <p><span id="eventslot32">Placeholder</span></p>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <div class="col weather">
      <h2>West Lafayette</h2>
      <h1><span id="temp">##</span> Â°F</h1>
      <h3 id="shortforecast">Could not load weather data</h3>
    </div>
  </div>

  <script src="https://gstatic.com/charts/loader.js"></script>
  <script src="index.js"></script>
</body>

</html>
